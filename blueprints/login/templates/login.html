{% extends 'template_navbar.html' %}

{% block head %}
<title>Login</title>
<link rel="stylesheet" href="http://127.0.0.1:5000/static/login.css">
{% endblock %}


{% block content %}
<div class="background">
	<div class="middle-box">
		<form action="{{ url_for('login.login') }}" method="POST">
			{% if message is defined and message %}
				<div class="alert alert-warning">  <strong>  {{ message }} </strong></div>
			{% endif %}
			<div class="container border mt-4 p-4">
				<h1>Login</h1>
				<hr>
				<div class="mb-3">
					<label for="exampleInputUsername1" class="form-label">Email or Username</label>
					<input type="text" class="form-control" name="identifier" required="required">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control" name="password" required="required">
				</div>
				<div class="mb-3">
					<button type="submit" class="btn btn-success">Login</button>
				</div>
				<p>Don't have an account? <a href="{{ url_for('register.register') }}">Sign Up</a>.</p>
			</div>
		</form>
	</div>
</div>
{% endblock %}
