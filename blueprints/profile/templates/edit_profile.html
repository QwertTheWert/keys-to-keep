{% extends 'navbar_template.html' %}

{% block head %}
<title>Edit Profile</title>
{% endblock %}


{% block content %}
<form action="{{ url_for('profile.edit') }}" method="POST">
	<div class="container border mt-4 p-4">
		<h1>Edit Profile</h1>
		<hr>
		<div class="mb-3">
			<label class="form-label">Full Name</label>
			<input type="text" name="full_name" class="form-control" required="required"
				{% if full_name is defined and full_name %}
					value={{full_name}}
				{% endif %}
			>
		</div>
		<div class="mb-3">
			<label class="form-label">Email address</label>
			<input type="email" name="email" class="form-control" required="required"
				{% if email is defined and email %}
					value={{email}}
				{% endif %}
			>
		</div>
		<!-- <div class="mb-3">
			<label class="form-label">Password</label>
			<input type="password" name="password" class="form-control" required="required" minlength="8"
				{% if password is defined and password %}
					value={{password}}
				{% endif %}
			>
			<p class="text-muted fw-lighter">Must be at least 8 characters long.</p>
		</div> -->
		<div class="mb-3">
			<label class="form-label">Address</label>
			<input type="text" name="address" class="form-control" required="required"
				{% if address is defined and address %}
					value={{address}}
				{% endif %}
			>
		</div>
		<div class="mb-3">
			<button type="submit" class="btn btn-primary">Save Edit</button>
		</div>
	</div>
</form>
{% endblock %}
